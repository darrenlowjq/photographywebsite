    <body>
        <div class="top">
            <img src="assets\logo.png" alt="logo" style="width:420px;height:100px;">
        </div>

        <div class="nav">
            <div class="container">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a><u>Contact</u></a></li>
                </ul>
            </div>   
        </div>
        
        <div class="topborder"></div>
        
        <div class='contacttext'>
            <h3>CONTACT</h3>
            <p>If you would like to get in touch with me, please fill in the form below. I will get back to you as soon as possible.</p>
        </div>
        
        <div class='contactform'>
            <form name="contactform" method="post">
                <table width="450px">
                    <tr>
                        <td valign="top">
                            <label for="first_name">First Name *</label>
                        </td>
                        <td valign="top">
                            <input  type="text" name="first_name" id="first_name" maxlength="50" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td valign="top"">
                            <label for="last_name">Last Name *</label>
                        </td>
                        <td valign="top">
                            <input  type="text" name="last_name" id="last_name" maxlength="50" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td valign="top">
                            <label for="email">Email Address *</label>
                        </td>
                        <td valign="top">
                            <input  type="text" name="email" id="email" maxlength="80" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td valign="top">
                            <label for="telephone">Telephone Number</label>
                        </td>
                        <td valign="top">
                            <input  type="text" name="telephone" id="telephone" maxlength="30" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td valign="top">
                            <label for="comments">Comments *</label>
                        </td>
                        <td valign="top">
                            <textarea  name="comments" id="comments" maxlength="1000" cols=40 rows="6"></textarea>
                        </td>

                    </tr>

                    <tr>
                        <td></td>
                        <td colspan="2" style="text-align:left">
                            <input type="submit" value="Submit" style="border:0;color:#FFFFFF; background-color:#000000";>
                            <input type="reset" value="Clear" style="border:0;color:#FFFFFF; background-color:#000000";>
                        </td>
                    </tr>

                </table>
             </form>
        </div>
   
        <div class="bottomborder"></div>
        
        <footer>
            <p>&#169; 2015 Darren Low. All rights reserved.</p>
        </footer>
    </body>
</html>
